<div class="tracking-table-page">
  <div class="container">
    <div class="row">
       <h2>{{ month }} - {{ year }}</h2>
      <table class="table table-striped table-hover track-item-table table-condensed">
        <thead>
          <tr>
            <th>#</th>
            <th ng-repeat="item in days">{{ item }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(name, value) in employeeRows" class="track-item">
            <th scope="row"> {{ name }}</th>
            <td ng-repeat="tracks in value">
              <ul class="list-unstyled">
                <li ng-repeat="track in tracks">
                  <a ui-sref="dashboard.tracking-form({username: track.employee, year: year, month: month, day: track.day, id: track.id})"
                     popover-trigger="mouseenter"
                     popover="{{ track.projectName }}"
                     class="{{ track.type }}">
                    {{ track.length }}
                  </a>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
       <div ui-view></div>
    </div>
  </div>
</div>
