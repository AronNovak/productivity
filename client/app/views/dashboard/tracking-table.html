<div class="tracking-table-page">
  <div class="container">
    <div class="row">
       <h2>{{ month }} - {{ year }}</h2>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th ng-repeat="item in days">{{ item }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(name, value) in employeeRows">
            <th scope="row"> {{ name }}</th>
            <td class="track-item" ng-repeat="tracks in value.td">
              <span ng-repeat="track in tracks">
                <a ng-href="{{ track.link }}" target="_blank" popover-trigger="mouseenter" popover="{{ track.projectName }}" class="btn btn-default">
                  {{ track.interval }}
                </a>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
       <div ui-view></div>
    </div>
  </div>
</div>
