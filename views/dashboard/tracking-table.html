<div class="tracking-table-page"> <div class="container"> <div class="row"> <h2> <div class="col-md-4"> <a ui-sref="dashboard.tracking-table({year: prevYear, month: prevMonth})" class="fa fa-caret-left"></a> </div> <div class="col-md-4 text-center"> {{ month }} - {{ year }} </div> <div class="col-md-4 text-right"> <a ui-sref="dashboard.tracking-table({year: nextYear, month: nextMonth})" class="fa fa-caret-right"></a> </div> </h2> </div> <div class="row"> <table class="table table-striped table-hover track-item-table table-condensed"> <thead> <tr class="info"> <th># <th ng-repeat="item in days">{{ item }}   <tbody> <tr ng-repeat="(name, value) in employeeRows" class="track-item"> <th scope="row"> {{ name }} <td ng-repeat="tracks in value"> <ul class="list-unstyled"> <li ng-repeat="track in tracks"> <a ui-sref="dashboard.tracking-form({username: track.employee, year: year, month: month, day: track.day, id: track.id})" popover-trigger="mouseenter" popover="{{ track.projectName }}" class="{{ track.type }}"> {{ track.length }} </a> </li> </ul>    </table> <div ui-view></div> </div> </div> </div> <script>// Fix header for table.
  $('table').stickyTableHeaders();</script>
