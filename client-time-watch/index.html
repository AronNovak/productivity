<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
      <!-- CSS vendor -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <!-- Fonts vendor -->
      <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300,200' rel='stylesheet' type='text/css'>
      <!-- CSS -->
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="container">
      <div class="row dashboard">
        <div class="col-xs-5 main-header pin-code text-center">
          <div class="code clearfix">
            <div class="item icon fa fa-lock"></div>
            <div class="item pin"></div>
            <div class="item pin"></div>
            <div class="item pin"></div>
            <div class="item pin"></div>
            <div class="item icon -dynamic-icon"></div>
          </div>
        </div>
        <div class="col-xs-5 main-header info text-center">
          Thursday, November 12, 2015 <span class="time"> <i class="fa fa-clock-o icon"></i> 13:25 </span>
        </div>
        <div class="col-xs-2 main-header led text-center"><span class="light"></span></div>
        <div class="col-xs-5 text-center">
          <button class="clear-btn -with-icon project"><i class="fa fa-server icon"></i> Negawatt project</button>
          <div class="numbers-pad">
            <button class="clear-btn digit">9</button>
            <button class="clear-btn digit">8</button>
            <button class="clear-btn digit">7</button>
            <button class="clear-btn digit">6</button>
            <button class="clear-btn digit">5</button>
            <button class="clear-btn digit">4</button>
            <button class="clear-btn digit">3</button>
            <button class="clear-btn digit">2</button>
            <button class="clear-btn digit">1</button>
            <button class="clear-btn digit -double">0</button>
            <button class="clear-btn -delete" disabled="true"><i class="fa fa-long-arrow-left"></i></button>
          </div>
        </div>
        <div class="col-xs-7 view">
          <div class="wrapper">
            <!--<br/>-->
            <!--<div class="message -error">-->
              <!--<i class="fa fa-exclamation-triangle icon"></i>You have entered an incorrect pin-code (<span>7842</span>).-->
            <!--</div>-->
            <div class="message -success -in">
              <i class="fa fa-check icon"></i>Hi yaron good morning! and have a nice day :)
              <i class="symbol fa-4x fa fa-sign-in"></i>
            </div>
            <!--<div class="message -success -out">-->
            <!--<br/>-->
              <!--<i class="fa fa-check icon"></i>Goodbye Yaron :)-->
            <!--</div>-->
          </div>
      </div>
    </div>
    <!-- Js vendor -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="javascript/main.js"></script>
    </body>
</html>
