<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS vendor -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <!-- Fonts vendor -->
      <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300,200' rel='stylesheet' type='text/css'>
      <!-- CSS -->
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="container">
      <div id="dashboard">
        <header class="main-header">
          <div class="actions">
            <button class="clear-btn -active -with-icon"><i class="fa fa-briefcase icon"></i> Enter the office</button>
            <button class="clear-btn -ml -with-icon"><i class="fa fa-home icon"></i> Leaving the office</button>
          </div>
          <div class="led-indicator"> Led indicator </div>
        </header>
        <div class="clearfix hidden">
          <div class="number-pad">
            <button class="btn digit">9</button>
            <button class="btn digit">8</button>
            <button class="btn digit">7</button>
            <button class="btn digit">6</button>
            <button class="btn digit">5</button>
            <button class="btn digit">4</button>
            <button class="btn digit">3</button>
            <button class="btn digit">2</button>
            <button class="btn digit">1</button>
            <button class="btn digit block">0</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Js vendor -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    </body>
</html>
