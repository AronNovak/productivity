<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- CSS vendor -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <!-- Fonts vendor -->
      <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300,200' rel='stylesheet' type='text/css'>
      <!-- CSS -->
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="container">
      <div class="row dashboard">
        <header class="col-xs-5 main-header pin-code text-center">
          <div class="code clearfix">
            <div class="item icon fa fa-lock"></div>
            <div class="item pin"></div>
            <div class="item pin"></div>
            <div class="item pin"></div>
            <div class="item pin"></div>
            <div class="item icon dynamic"></div>
          </div>
        </header>
        <header class="col-xs-4 main-header info text-center">
          Thursday, November 12, 2015 <span class="time"> <i class="fa fa-clock-o icon"></i> 13:25 </span>
        </header>
        <header class="col-xs-3 main-header led text-center">
          Connected <span class="light"></span>
        </header>
        <div class="col-xs-5 text-center">
          <div class="items-list projects">
            <button class="item clear-btn -with-icon"><i class="fa fa-server icon"></i> Negawatt project</button>
          </div>
          <div class="numbers-pad">
            <button class="clear-btn digit">9</button>
            <button class="clear-btn digit">8</button>
            <button class="clear-btn digit">7</button>
            <button class="clear-btn digit">6</button>
            <button class="clear-btn digit">5</button>
            <button class="clear-btn digit">4</button>
            <button class="clear-btn digit">3</button>
            <button class="clear-btn digit">2</button>
            <button class="clear-btn digit">1</button>
            <button class="clear-btn -double">0</button>
            <button class="clear-btn -reset" disabled="true"><i class="fa fa-undo"></i></button>
          </div>
        </div>
        <div class="col-xs-7 view">
        </div>
      </div>
    </div>
    <!-- Js vendor -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="javascript/main.js"></script>
    </body>
</html>
